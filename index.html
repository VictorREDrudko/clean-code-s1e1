<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h1 class="title main-title">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="incompleteTasks">
          <li class="item">
            <input type="checkbox" class="task-checkbox">
            <label class="name-task">Pay Bills</label>
            <input type="text" class="task task-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" alt="cross"></button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="name-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-text">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completedTasks">
          <li class="item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="name-task completed-name-task">See the Doctor</label>
            <input type="text" class="task task-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
